<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

<body>
  <div class="logo">
    <img src="img/logo.svg" alt="logo" />
  </div>
 
    <div class="lady-gaga">
      <picture>
        <source media="(min-width:1200px)" srcset="img/hero-desktop.jpg" />
        <img src="img/hero-mobile.jpg" alt="hero" />
      </picture>
    </div>

    <div class="description">
      <div class="description-2">
        <div class="text1">We're</div>
        <div class="text-1">coming</div>
        <div class="text-2">soon</div>
      </div>

      <div class="text3">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </div>

      <div class="email">
        <input type="text" placeholder="Email Address" required />
        <i> <a href="#">></a> </i>
      </div>
    </div>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/AbassOluokun?s=09">Abass</a>.
      </p>
    </footer>
  </body>
</html>
